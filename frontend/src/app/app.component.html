<div class="content">
    @if (authentication) {
        <nav class="navbar navbar-expand-lg d-flex">
            <button (click)="toggleNavigation()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-column w-100" id="navigation" [ngbCollapse]="isNavigationCollapsed">
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><fa-icon icon="desktop" /> Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/owners" routerLinkActive="active"><fa-icon icon="user-group" /> Owners</a>
                    </li>
                </ul>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout();collapseNavigation()" tabindex="0"><fa-icon icon="power-off" /> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    }

    <div class="app-container">
        <device-manager-alert></device-manager-alert>
        <router-outlet></router-outlet>
    </div>
</div>
